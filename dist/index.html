<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>

<body>
    <div class="toDoList">
        <div>
            <h2>Today's To Do</h2>
        </div>
        <form id="toDoListForm" class="toDoListForm">
            <input type="text" id="addTodoInput" class="addTodo" placeholder="Add to your list..." required autocomplete="off">


        </form>
        <ul id="list" class="list"></ul>
        <button class="clear" id="clearAllCompleted">Clear all completed</button>
    </div>
</body>

</html>
